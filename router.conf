user  nginx;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
}

http {
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	server_tokens off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	access_log /dev/stdout;
	error_log /dev/stderr info;

	gzip on;

	http2_recv_buffer_size 10m;

	server {
        listen      80;
        listen      [::]:80;

        return 301 https://en.localhost$request_uri;
    }

    server {
        listen      443 ssl http2;
        listen      [::]:443 ssl http2;
        server_name localhost default_server;

        ssl_certificate /localhost.crt;
        ssl_certificate_key /localhost.key;

        return 301 https://en.localhost$request_uri;
    }

    server {
        listen      443 ssl http2;
        listen      [::]:443 ssl http2;
        server_name grpc.localhost;

        ssl_certificate /localhost.crt;
        ssl_certificate_key /localhost.key;

        large_client_header_buffers 8 10m;
        http2_chunk_size  10m;

        location / {
            grpc_pass grpc://goautowp-serve:8080;
            grpc_set_header Host              $host;
            grpc_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            grpc_set_header X-Forwarded-Proto $scheme;
            grpc_set_header X-Real-IP         $remote_addr;
        }
    }

    server {
        listen      443 ssl http2;
        listen      [::]:443 ssl http2;
        server_name ru.localhost en.localhost fr.localhost zh.localhost be.localhost br.localhost uk.localhost es.localhost it.localhost he.localhost;

        ssl_certificate /localhost.crt;
        ssl_certificate_key /localhost.key;

        server_tokens off;

        gzip_static  on;

        gzip            on;
        gzip_disable "msie6";
        gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript;

        client_max_body_size 100m;

        location /api/ {
            proxy_pass http://backend-nginx:8080;
            proxy_set_header Host              $host;
            proxy_set_header X-Forwarded-For   $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP         $remote_addr;
        }

        location /pictures/ {
            proxy_pass http://backend-nginx:8080;
            proxy_set_header Host              $host;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP         $remote_addr;
        }

        location /img/ {
            proxy_pass http://backend-nginx:8080;
            proxy_set_header Host              $host;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP         $remote_addr;
        }

        location /image/ {
            proxy_pass http://backend-nginx:8080;
            proxy_set_header Host              $host;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP         $remote_addr;
        }

        location / {
            proxy_pass http://frontend:8080;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
        }

        location /goautowp. {
            proxy_pass http://goautowp-serve:8080;
            proxy_set_header Host              $host;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP         $remote_addr;
        }
    }
}
